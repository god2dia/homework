  <script>

    function f_order_category() {
      let info_name = $('#order_name').val();
      let info_cnt = $('#order_count').val();
      let info_address = $('#order_address').val();
      let info_phone = $('#order_phone').val();

  // - 없어도 입력 가능한 방식
  let regExp = /^01([0|1|6|7|8|9]?)-?([0-9]{3,4})-?([0-9]{4})$/;

  if (info_name == '') {
   alert('이름을 입력해주세요')
   $('#order_name').focus();
   return false;
 } 
 if (info_cnt == '') {
  alert('수량을 선택 해주세요')
  $('#order_count').focus();
  return false;
} 
if (info_address == '') {
 alert('주소를 입력해주세요')
 $('#order_address').focus();
 return false;
} 
if (info_phone == '') {
 alert('핸드폰 번호 입력해주세요')
 $('#order_phone').focus();
 return false;
} 
if (!regExp.test(info_phone)) {
 alert('휴대폰 번호를 다시 입력해 주세요');
 return false;
}
}

    // 페이지가 로딩되면, 아래 주문 목록이 자동으로 보이게 해주시면 됩니다.
    $(document).ready(function(){
      $('#info_order').html('');
      f_take_info();
    });


    // 추가된 입력값을 포함하여 주문 목록으로 가져온다
    function f_take_info() {
      $.ajax({
        type: "GET",
        url: "http://spartacodingclub.shop/order",
        data: {},
        success: function(response){
          if(response['result'] == 'success'){
            let info_cust = response["orders"];
            for (let i = 0; i < info_cust.length; i++) {
             f_order_list(info_cust[i]['name'],info_cust[i]['count'],info_cust[i]['address'],info_cust[i]['phone'])

           }
         }
       }
     })
    }
    
    function f_order_list (name, count, address, phone) {
     let temp_html = '<tr>\
     <td>'+name+'</td>\
     <td>'+count+'</td>\
     <td>'+address+'</td>\
     <td>'+phone+'</td>\
     </tr>';

     $('#info_order').append(temp_html);
   }
 </script>
