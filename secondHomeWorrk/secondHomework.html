    <script>

    	function order_final() {
    		let name = $('#order_name').val();
    		let count = $('#order_count').val();
    		let address = $('#order_address').val();
    		let phone = $('#order_phone').val();

    		let regExp = /^01([0|1|6|7|8|9]?)-?([0-9]{3,4})-?([0-9]{4})$/;

    		if (name == '') {
    			alert('이름을 입력해주세요')
    			$('#order_name').focus();
    			return false;
    		} else if (count == '') {
    			alert('수량을 입력해주세요')
    			$('#order_count').focus();
    			return false;
    		} else if (address == '') {
    			alert('주소를 입력해주세요')
    			$('#order_address').focus();
    			return false;
    		} else if (phone == '') {
    			alert('핸드폰 번호 입력해주세요')
    			$('#order_phone').focus();
    			return false;
    		} else if (!regExp.test(phone)) {
    			alert('다시 입력해 주세요');
    			return false;
    		} 


    		$('#check_order').append(name);
    		$('#check_order').append(count);
    		$('#check_order').append(address);
    		$('#check_order').append(phone);
    	}
    	function info_remove() {
    		$('#check_order').empty()
    	}

    	function inventory(name, count, address, phone) {
    		let item_list = '<tr> \

    		<td>'+ count +'</td>\
    		<td>'+address +'</td>\
    		<td>'+ phone +'</td>\
    		</tr>';
    		$('#check_order').append(item_list);
    	}
